<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style2.css">
    <title>College Career Prediction System</title>
    <script>
        function calculateScores() {
            var mathScore = parseFloat(document.getElementById("math_score").value);
            var historyScore = parseFloat(document.getElementById("history_score").value);
            var physicsScore = parseFloat(document.getElementById("physics_score").value);
            var chemistryScore = parseFloat(document.getElementById("chemistry_score").value);
            var biologyScore = parseFloat(document.getElementById("biology_score").value);
            var englishScore = parseFloat(document.getElementById("english_score").value);
            var geographyScore = parseFloat(document.getElementById("geography_score").value);

            var totalScore = mathScore + historyScore + physicsScore + chemistryScore + biologyScore + englishScore + geographyScore;
            var averageScore = totalScore / 7;

            document.getElementById("total_score").value = totalScore.toFixed(2);
            document.getElementById("average_score").value = averageScore.toFixed(2);
        }
    </script>
</head>
<body>
{% include 'nav.html' %}

<div class="main">
    <div class="container5 form-container">
        <h1>Career Recommendation Form</h1>
        <form action="/recommend" method="post">
            <div class="row">
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="part_time_job">Part-time Job:</label>
                    <input type="checkbox" name="part_time_job" id="part_time_job">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="absence_days">Absence Days:</label>
                    <input type="number" name="absence_days" id="absence_days">
                </div>
                <div class="form-group">
                    <label for="extracurricular_activities">Extracurricular Activities:</label>
                    <input type="checkbox" name="extracurricular_activities" id="extracurricular_activities">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="weekly_self_study_hours">Weekly Self-study Hours:</label>
                    <input type="number" name="weekly_self_study_hours" id="weekly_self_study_hours">
                </div>
                <div class="form-group">
                    <label for="math_score">Math Score:</label>
                    <input type="number" name="math_score" id="math_score" onchange="calculateScores()">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="history_score">History Score:</label>
                    <input type="number" name="history_score" id="history_score" onchange="calculateScores()">
                </div>
                <div class="form-group">
                    <label for="physics_score">Physics Score:</label>
                    <input type="number" name="physics_score" id="physics_score" onchange="calculateScores()">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="chemistry_score">Chemistry Score:</label>
                    <input type="number" name="chemistry_score" id="chemistry_score" onchange="calculateScores()">
                </div>
                <div class="form-group">
                    <label for="biology_score">Biology Score:</label>
                    <input type="number" name="biology_score" id="biology_score" onchange="calculateScores()">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="english_score">English Score:</label>
                    <input type="number" name="english_score" id="english_score" onchange="calculateScores()">
                </div>
                <div class="form-group">
                    <label for="geography_score">Geography Score:</label>
                    <input type="number" name="geography_score" id="geography_score" onchange="calculateScores()">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="total_score">Total Score:</label>
                    <input type="number" name="total_score" id="total_score" readonly>
                </div>
                <div class="form-group">
                    <label for="average_score">Average Score:</label>
                    <input type="number" step="0.01" name="average_score" id="average_score" readonly>
                </div>
            </div>
            <div class="center-button">
                <input type="submit" value="Get Recommendation">
            </div>
        </form>
    </div>
</div>
</body>
</html>
