<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Career Prediction</title>
      {% include 'bootstrap.html' %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-nav">
    <nav class="navbar">
      <a href="" class="navbar-brand text">Career Prediction System</a>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1 class="text-dark display-4 mt-100" style="font-size:80px">Career Guidance System using Machine Learning</h1>
        </div>
        <div class="col-md-4">
          <div class="card mt-100">
            <div class="card-body ">
              <form class="form" method="post" action="/add_users">
                <label>Name</label><br>
                <input type="text" class="form-control" name="uname"><br>
                <label>Email</label><br>
                <input type="email" class="form-control" name="uemail"><br>
                <label>Password</label><br>
                <input type="password" class="form-control" name="upassword"><br><br>
                <input type="submit" class="btn btn primary btn-block btn-lg" value="Register">
              </form>
              <p class="mt-2">Already a member? <a href="/">Login Here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
